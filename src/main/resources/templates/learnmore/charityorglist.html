<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/runnerstyle/main.css}"/>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/learnMore}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
</div>

<div class="register-middle">
    <div class="login-text">
        <h2>Подробная информация<br/></h2>
    </div>

    <p>
    <h4>Это-список всех благотворитеьных учреждений, которые поддерживаются в <br>
        Marathon Skills 2016. Спасибо за помощь вы поддерживаете их, спонсируя <br>
        бегунов</h4>
    </p>

    <div th:each="charity : ${charityList}">
        <div class="flex-container" style="margin-top: 5vh">
            <div style="width: 15%;margin-left: 20vw;">
                <img th:src="@{'/img/'+${charity.fileName}}" style="width:10vw;margin-top: 5vh ">
            </div>

            <div class="text-left" style="width: 50vw">
                <h2 th:text="${charity.name}"><br/></h2>
                <h5 style="color: #4a4848" th:text="${charity.description}"></h5>
            </div>
        </div>
    </div>

</div>
</body>
</html>
