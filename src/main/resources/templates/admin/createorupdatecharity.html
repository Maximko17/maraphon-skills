<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/coordinatorstyle/runners.css}"/>
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/admin/chrityOrgs}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="register-back" style="margin-right: 20px">Выйти</button>
    </form>
</div>

<div class="register-middle">
    <h2 style="margin-top: 5vh">Добавление/Редактирование<br> благотврительных организаций</h2>

    <form th:action="@{/admin/saveCharityOrg}" th:object="${charityForm}" method="post" enctype="multipart/form-data"
          style="margin-left: 25vw">
        <div class="flex-container">
            <div class="text-left">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{sponsorSum}">
                <h4>Наименование:</h4>
                <input type="text" th:field="*{name}" required placeholder="Наименование"><br/>

                <h4>Описание:</h4>
                <textarea rows="10" cols="50" required maxlength="500" th:field="*{description}">
                        Описание благотворительной организации
                    </textarea>
            </div>

            <div style="margin-left: 5vw">
                <h5 style="color: #bab5b5">Оставьте "Логотип файл" пустым,<br>
                    если не хотите изменять логотип.
                </h5>
                <div class="text-left">
                    <div class="mt-3">
                        <h4>Логотип файла:</h4>
                        <input type="file" name="file" id="uploadImage" onchange="PreviewImage();"><br/>
                    </div>
                    <div class="mt-3">
                        <h4>Текущий логотип: </h4>
                        <img th:src="@{'/img/'+${charityForm.fileName}}" id="uploadPreview" width="200px">
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 5vh;margin-right: 25vw;">
            <button type="submit" class="btn" style="border: 1px solid">Сохранить</button>
            <a th:href="@{/admin/chrityOrgs}" style="background-color: #DCDCDC;border: 1px solid #000;color: #000"
               class="btn btn-link">Отмена</a>
        </div>
    </form>
</div>

<div class="register-bot">
    <h4 style="color: white" th:text="${countDown}"></h4>
</div>


</body>
</html>
