<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/coordinatorstyle/runners.css}"/>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/admin/main}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="register-back" style="margin-right: 20px">Выйти</button>
    </form>
</div>

<div style="height: 102vw">
    <h2 style="margin-top: 5vh">Управление благотворитеьными организациямии</h2>


    <a href="#" th:href="@{/admin/newCharity}" class="btn"
       style="background-color: #DCDCDC;color:black;border: 1px solid;margin-top: 5vh;margin-right: 58vw">
        <img th:src="@{/images/plus.png}" width="15px">
        Добавить нового
    </a>

    <table class="table table-striped table-bordered" style="width: 70vw;margin-left: 15vw;margin-top: 2vh">
        <thead style="background-color: #797979">
        <tr>
            <th>Лого</th>
            <th>Наименование</th>
            <th>Описание</th>
            <th>Edit</th>

        </tr>
        </thead>
        <tr th:each="charity : ${charities}">
            <td style="width: 15vw">
                <img th:src="@{'/img/'+${charity.fileName}}" width="50%" class="image">
            </td>
            <td th:text="${charity.name}">Tasty Goodnees 3</td>
            <td th:text="${charity.description}">55</td>
            <td>
                <a href="#" th:href="@{'/admin/createOrUpdateCharity/'+${charity.id}}" class="btn"
                   style="background-color: #DCDCDC;border: 1px solid;color: black">Edit</a>
            </td>
        </tr>
    </table>


    </form>
</div>

<div class="register-bot">
    <h4 style="color: white" th:text="${countDown}"></h4>
</div>

</body>
</html>
