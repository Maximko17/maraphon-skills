<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/runnerstyle/main.css}"/>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/index}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="register-back" style="margin-right: 20px">Выйти</button>
    </form>
</div>

<div style="height: 38.4vw">
    <div class="login-text">
        <h2>Меню бегуна<br/></h2>
    </div>
    <table>
        <tr>
            <th>
                <form th:action="@{/runner/registration}">
                    <button type="submit" class="register-button">Регистрация на марафон</button>
                    <br>
                </form>
            </th>
            <th>
                <form th:action="@{/runner/myResults}" style="margin-left: 20px">
                    <button type="submit" class="register-button">Мои результаты</button>
                    <br>
                </form>
            </th>
        </tr>
        <tr>
            <th>
                <form th:action="@{/runner/editProfile}">
                    <button type="submit" class="register-button">Редактирование профиля</button>
                    <br>
                </form>
            </th>
            <th>
                <form th:action="@{/runner/mySponsors}" style="margin-left: 20px">
                    <button type="submit" class="register-button">Мой спонсор</button>
                    <br>
                </form>
            </th>
        <tr>
        <tr>
            <th>
                <button type="button" class="register-button" data-toggle="modal" data-target="#myModal">Контакты
                </button>
                <br>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Контакты</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body" style="text-align: left; color: #4a4848">
                                <p>Для получени дополнительной информации<br>
                                    пожалуйста свяжитесь с координаторами
                                </p><br/>
                                <p>
                                    <b>Телефон:</b> +55 11 9988 7766
                                </p>
                                <p>
                                    <b>Email:</b> example@mail.ru
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </th>
        <tr>
    </table>
</div>


<div class="register-bot">
    <h4 style="color: white" th:text="${countDown}"></h4>
</div>

</body>
</html>
