<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/runnerstyle/sponsors.css}"/>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/runner/main}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="register-back" style="margin-right: 20px">Выйти</button>
    </form>
</div>

<div style="height: 37.8vw">
    <h2 class="title">Мои спонсоры</h2>

    <h3 class="span">Здесь показаны все ваши спонсоры в Marathon Skills 2018.</h3>

    <div class="flex-container" th:object="${registration}">
        <div style="margin-left: 15vw">
            <h4 th:text="*{charity.name}"></h4>
            <img th:src="@{'/img/'+${registration.charity.fileName}}" width="300px">

            <div class="text-left">
                <h5 style="padding-top: 3vh;" th:text="*{charity.description}">
                </h5>
            </div>
        </div>

        <div style="margin-right: 20vw;margin-top: 10px">
            <table class="table">
                <thead>
                <tr>
                    <td><h4>Спонсор</h4></td>
                    <td><h4>Взнос</h4></td>
                </tr>
                </thead>
                <tr th:each="sponsor : *{sponsorShips}">
                    <td><h5 th:text="${sponsor.sponsorName}"></h5></td>
                    <td><h5 th:text="${'$'+sponsor.amount}"></h5></td>
                </tr>
            </table>
            <div style="width: 300px; height: 5px;background-color: grey">

            </div>
            <div class="text-right">
                <h4 th:if="${totalSum!=0}" th:text="${'Всего $'+totalSum}">680</h4>
                <h4 th:unless="${totalSum!=0}" th:text="${'Всего $0'}">680</h4>
            </div>
        </div>
    </div>
</div>

<div class="register-bot">
    <h4 style="color: white" th:text="${countDown}"></h4>
</div>
</body>
</html>
