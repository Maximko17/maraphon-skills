<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/runnerstyle/register.css}"/>
</head>
<body class="align">

<div class="register-top flex-container">
    <form th:action="@{/index}">
        <button type="submit" class="register-back">Назад</button>
    </form>
    <h1><b>MARATHON SKILLS 2018</b></h1>
</div>

<div style="height: 38.2vw">
    <div class="login-text">
        <h2>Форма авторизации<br/></h2>
        <h4>Пожалуйста, авторизуйтесь в системе, используя ваш адресс электронной почты<br>
            и пароль.
        </h4>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <p>Invalid username or password</p>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <p>You've been logged out</p>
    </div>

    <form th:action="@{/login}" method="post" class="form-input">
        <table>
            <tr th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                <th><h4>Email:</h4></th>
                <th style="padding-left: 20px">
                    <input type="email" id="username" name="username" placeholder="Enter your email address" size="60px"
                           class="input-field">
                </th>
            </tr>
            <tr th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                <th><h4>Password:</h4></th>
                <th style="padding-left: 20px">
                    <input type="password" id="password" name="password" placeholder="Enter your email password"
                           size="60px" class="input-field">
                </th>
            </tr>
            <tr>
                <th></th>
                <th style="padding-right: 7vw;">
                    <button type="submit" class="btn" style="border: 1px solid;">Войти</button>
                    <a href="#" th:href="@{'/'}" class="btn"
                       style="color: black;border: 1px solid;background-color: #DCDCDC">На главную страницу</a>
                </th>
            </tr>
        </table>
    </form>
</div>

<div class="register-bot">
    <h4 style="color: white" th:text="${countDown}"></h4>
</div>


</body>
</html>
